{% include "header.html" %}
<br>
<div class="container-fluid">
            <h4 class="text-center">{{item.name}}</h4>
            <ul class="list-unstyled text-center">
            <li><img src="{{item.image}}" width="200" class="img-responsive center-block thumbnail"></li><br>
                <li><b>Description:</b> {{item.description}}</li>
                <li><b>Price: </b> {{item.price}}</li>
			<br>
  			<a href="{{ url_for('editItem', category_id=category_id, item_id = item_id) }}"> Edit </a>
			<a href="{{ url_for('deleteItem', category_id=category_id, item_id = item_id) }}"> Delete </a>                
            </ul>

</div>
